<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
     <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style> 
<link rel="stylesheet" href="/login/login.css">
<script src="./validation.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const params = new URLSearchParams(window.location.search);
    const error = params.get('msg');
    if (error) {
        document.getElementById('message').innerText = error;
    }
    const loginerror = params.get('msg1');
    if(loginerror){
      document.getElementById('message1').innerText = loginerror;
    }
    });
</script>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <h5 id="message" style="color:rgb(66, 105, 173);text-align:center;"></h5>
    <h5 id="message1" style="color:rgb(216, 28, 28);text-align:center;"></h5>
    <form action="/login" method="POST">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" >
        <h5 id="message2" style="color:rgb(216, 28, 28);text-align:center;"></h5>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" >
        <h5 id="message3" style="color:rgb(216, 28, 28);text-align:center;"></h5>
      </div>

      <button type="submit" class="login-btn full-width" onclick="return valideteLogin()">Login</button>
    </form>

    <div class="extra-links">
      <p>Don't have an account? <a href="../registration/registration.html">Register</a></p>
      <p><a href="../home.html">Back to Home</a></p>
    </div>
  </div>
  

</body>
</html>
