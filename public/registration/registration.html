<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>

   <link rel="stylesheet" href="registration.css"> 
   <script src="./validation.js"></script>
</head>
<body>

  <div class="register-container">
    <h2>Registration</h2>
    <!-- <p id="errorMsg" style="color:red;text-align:center;"></p> -->
    <form action="/registration" method="POST" id="regForm">
      <div class="form-group">
        <label>Full Name</label>
         <input type="text" name="name" id="name" placeholder="Enter full name" >
        <p id="errorMsg0" style="color: red;text-align: center;"></p>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email" >
        <p id="errorMsg1" style="color: red;text-align: center;"></p>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter phone number" >
        <p id="errorMsg2" style="color: red;text-align: center;"></p>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <p id="errorMsg3" style="color: red;text-align: center;"></p>
      </div>

      <button type="submit" class="register-btn full-width" onclick="return validateregform()">Register</button>
    </form>

    <div class="extra-links">
      <p>Already have an account? <a href="../login/login.html">Login</a></p>
      <p><a href="../home.html">Back to Home</a></p>
    </div>
  </div>

</body>
</html>
